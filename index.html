<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sytle.css" />
    <title>COVID19 Stats</title>
  </head>
  <body>
    <div id="cover">
      <div class="spinner"></div>
      <p class="message">Please wait for the page to load</p>
    </div>
    <div class="page-container">
      <h1>COVID19 Global Stats</h1>
      <div class="chart-container">
        <canvas id="statChart"></canvas>
      </div>
      <div class="country-stats-container hidden"></div>
      <div class="button-container">
        <div class="geography">
          <button class="asia">Asia</button>
          <button class="europe">Europe</button>
          <button class="africa">Africa</button>
          <button class="americas">Americas</button>
          <button class="oceania">Oceania</button>
          <button class="world">World</button>
        </div>
        <div class="stats">
          <button class="confirmed">Confirmed</button>
          <button class="recovered">Recovered</button>
          <button class="critical">Critical</button>
          <button class="deaths">Deaths</button>
        </div>
      </div>
      <div class="country-container"></div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID Updates</title>
  </head>
  <body></body>
  <script>
    const proxy = "https://cors-anywhere.herokuapp.com/";
    api = "https://restcountries.herokuapp.com/api/v1";
    // Get countries by Region
    // https://restcountries.herokuapp.com/api/v1/region/:region_name
    fetch(`${proxy}${api}`)
      .then((response) => response.json())
      .then((code1) => {
        console.log(code1);
      });

    myCountry = code1;

    url = "https://corona-api.com/countries";
    fetch(url)
      .then((response) => response.json())
      .then((code) => {
        console.log(code);
        myObjec = code.data;
        for (let i = 0; i < Object.entries(code.data).length; i++)
          console.log(
            code.data[i].name,
            "|",
            "code: ",
            code.data[i].code,

            "|",
            "Confirmed: ",
            code.data[i].latest_data.confirmed,
            "|",
            "Recovered: ",
            code.data[i].latest_data.recovered,
            "|",
            "Critical: ",
            code.data[i].latest_data.critical,
            "|",
            "Deaths: ",
            code.data[i].latest_data.deaths
          );
      });
  </script>
</html>
